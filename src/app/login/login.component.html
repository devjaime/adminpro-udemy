<!-- Main wrapper - style you can find in pages.scss -->

<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
                <div class="Vendor-To-Store">
                    Vendor To Store
                </div>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <label class="Email">Email </label>
                        <input class="form-control Emailinput" type="text" required="" placeholder="  Enter Mail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <a href="javascript:void(0)" id="to-recover" class="Forgot-Your-Password pull-right"><i class="fa fa-lock m-r-5"></i> Forgot Your Password?</a>
                        <label class="Email">Password </label>
                        <input class="form-control Emailinput" type="password" required="" placeholder="  Enter Password">
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-block  btn-rojo " type="submit">Sign In</button>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-block  btn-transparente " type="submit">Create Your Account</button>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-block  btn-azul " type="submit">User Sodimac</button>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo electrónico y siga los pasos! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- End Wrapper -->
